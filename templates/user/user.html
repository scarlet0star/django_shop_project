<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'user:signup' %}">회원가입</a>

        <a href="{% url 'user:login' %}">로그인</a>
    {% endif %}    
</body>
</html>
